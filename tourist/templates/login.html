<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
{% block body %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://img.freepik.com/premium-vector/travel-app-online-flight-ticket-book-reservation-by-phone-concept_133260-5710.jpg?size=626&ext=jpg&ga=GA1.1.2022659714.1699077346&semt=ais"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div style="padding: 25px; text-align: center; color: blue;">
    <h1>Login Page</h1>
    </div>

    <form method="post" action="{% url 'loginuser' %}">
      {% csrf_token %}
          <div class="form-group">
            <label for="usernameOrEmail">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Remember Me -->
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>

        <!-- Sign In Button -->
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <!-- Forgot Password Link -->
    <div class="text-center mt-3">
        <a href="#">Forgot Password?</a>
    </div>
    <div class="text-center mt-3">
        <p>Don't have an account? <a href="{% url 'registerpage' %}">Sign Up</a></p>


        </form>
      </div>
    </div>
  </div>

</section>
<a href="{% url 'homepage' %}" class="back-button">Back</a>
{% endblock %}
</body>
</html>
