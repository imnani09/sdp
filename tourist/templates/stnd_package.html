<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Package</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .package-details {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        .package-details h2 {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 15px;
        }

        .package-details p {
            color: #666;
            margin-bottom: 15px;
        }

        .package-details ul {
            list-style-type: none;
            padding-left: 0;
        }

        .package-details ul li {
            margin-bottom: 10px;
        }

        .package-details a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .package-details a:hover {
            background-color: #0056b3;
        }

        /* Added style for image */
        .package-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Standard Package</h1>

        <div class="package-details">
            <!-- Added image -->
            <img src="https://w0.peakpx.com/wallpaper/242/415/HD-wallpaper-france-paris-ultra-city-view-paris-europe-france.jpg" alt="Paris" class="package-image">
            
            <h2>Paris: Where Your Journey Unfolds.</h2>
            <p>Duration: 5 days, 4 nights</p>
            <p>Price: $1500</p>

            <h3>Includes:</h3>
            <ul>
                <li>Round-trip flights</li>
                <li>4-star hotel accommodation</li>
                <li>Guided city tours</li>
                <li>Local transportation passes</li>
                <li>Breakfast included</li>
            </ul>

            <!-- Modified anchor tag for navigation -->
            <a href="{% url 'paymentspage' %}" class="btn btn-primary">Book Now</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
