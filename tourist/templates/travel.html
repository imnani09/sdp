<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Random gradient background */
        body {
            background: linear-gradient(to right, #F7D488, #FFC371);
        }

        /* Random text colors */
        .card-title, .card-text {
            color: #333;
        }

        /* Random button colors */
        .btn-primary {
            background-color: #FF6F61;
            border-color: #FF6F61;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #E85A4F;
            border-color: #E85A4F;
        }

        /* Card layers */
        .card {
            position: relative;
            overflow: hidden;
        }

        .card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover:before {
            opacity: 1;
        }

        .card-body {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <section id="travel" class="container-fluid py-5">
        <h2 class="text-center mb-4 text-light">Transport & Hospitality</h2>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mb-4">
                    <img src="https://blogimages.softwaresuggest.com/blog/wp-content/uploads/2020/08/28100932/7-Tools-Every-Hospitality-Industry-Professional-Needs.jpg" class="card-img-top" alt="Accommodation Image">
                    <div class="card-body">
                        <h5 class="card-title">Accommodation Services</h5>
                        <p class="card-text">Discover a range of accommodations for your stay.</p>
                        <a href="{% url 'hotelspage' %}" class="btn btn-primary btn-block">Book Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card mb-4">
                    <img src="https://www.datainfovision.com/images/inderties-inner/Travel%20&%20Transportation/Travel%20&%20Transportation.jpg" class="card-img-top" alt="Taxi Service Image">
                    <div class="card-body">
                        <h5 class="card-title">Transportation Services </h5>
                        <p class="card-text">Book for a convenient transportation.</p>
                        <a href="{% url 'transportationpage' %}" class="btn btn-primary btn-block">Book Now</a>
                    </div>
                </div>
            </div>
            <!-- More travel options can be added here -->
        </div>
    </section>

    <!-- <footer class="bg-dark text-light py-4">
        <div class="container">
            <p class="text-center">&copy; 2024 Travel Tourism & Hospitality Management System. All rights reserved.</p>
        </div>
    </footer> -->

    <!-- Bootstrap JS (Optional) -->
    <a href="{% url 'homepage' %}" class="back-button">Back</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
